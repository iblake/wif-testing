name: Test OCI WIF

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  test-auth:
    runs-on: ubuntu-latest
    name: Test OCI Authentication
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OCI CLI
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh | bash -s -- --accept-all-defaults
          echo "$HOME/bin" >> $GITHUB_PATH
        shell: bash

      - name: Authenticate to OCI using Token Exchange
        uses: gtrevorrow/oci-token-exchange-action@v1
        with:
          oidc_client_identifier: ${{ secrets.WIF_APP_CLIENT_ID }}:${{ secrets.WIF_APP_CLIENT_SECRET }}
          domain_base_url: ${{ secrets.IDCS_ENDPOINT }}
          oci_tenancy: ${{ secrets.OCI_TENANCY_OCID }}
          oci_region: ${{ secrets.OCI_REGION }}
          retry_count: '3'

      - name: Verify OCI Access
        shell: bash
        run: |
          # Test OCI CLI with the configured session token
          echo "Testing OCI CLI authentication..."
          oci --auth security_token --profile DEFAULT os ns get

          echo "OCI authentication successful!"
